---
 - hosts: centos-server
   tasks:
    
    - name: installing mariadb
      yum: 
        name: ['mariadb-server', 'mariadb'] 
        state: latest

    - name: Configuring Firewall
      firewalld: 
        service: mysql
        permanent: true
        state: enabled

    
    - name: Starting service
      service: name=mariadb state=started enabled=yes

    - name: Create `/root/.my.cnf`  with root password credentials
      template:
        src:  my.cfg.j2
        dest: /root/.my.cnf
        owner: root
        mode: 0600
      become: yes
      
    - name: Ensure mysql root password is updated for all root accounts
      mysql_user:
        name: root
        host: localhost
        login_unix_socket: /var/run/mysqld/mysqld.sock
        password: "{{ mysql_root }}"
        priv: '*.*:ALL,GRANT'
        check_implicit_admin: true
      become: yes

    

    - name: delete anonymous MySQL server user for {{ ansible_nodename }}
      mysql_user: 
        login_user=root
        login_password='{{ mysql_root }}'
        check_implicit_admin=yes
        user=""
        host={{ item }}
        state="absent"
      ignore_errors: true
      with_items:
        - ""
        - "{{ ansible_nodename }}"
        - localhost


    - name: Change root user password on first run
      mysql_user: 
        login_user=root
        login_password="{{ mysql_root }}"
        check_implicit_admin=yes
        name=root
        password={{ mysql_root }}
        priv=*.*:ALL,GRANT
        host={{ item }}
      ignore_errors: true
      with_items:
        - "{{ ansible_nodename }}"
        - 127.0.0.1
        - ::1
        - localhost
    
    - name: remove the MySQL test database
      mysql_db:
        login_user: root 
        login_password: "{{ mysql_root }}" 
        db: test state=absent
      ignore_errors: true
      
    - name: Creating database for wordpress 
      mysql_db:
        name: wordpress
        state: present

    - name: Creating user for wordpress
      mysql_user:
        name: wordpress
        password: wppass1234
        priv: '*.*:ALL'
        state: present
  